# 1. PRELOAD (Load the image into memory)
# Replace this path with your new image
preload = $HOME/.config/hypr/wallpaper.png

# 2. WALLPAPER (Display the image)
# Syntax: wallpaper = <monitor>,<image-path>
# Using a comma with no monitor name applies it to ALL monitors.
wallpaper = ,$HOME/.config/hypr/wallpaper.png
