# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  # Fades from Bright Red to Dark Red at 45 degrees
  col.active_border = rgb(ff0000) rgb(550000) 45deg
  col.inactive_border = $color0
}

decoration {
  rounding = 10
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  # --- FIXED SHADOW SECTION (New Syntax) ---
  shadow {
      enabled = true
      range = 20
      render_power = 3
      #color = $color12
      color = rgba(ff0000ff)
      color_inactive = 0x00000000
  }
  # ------------------------------------------

  blur {
      enabled = true    
      size = 6
      passes = 2
      ignore_opacity = true
      new_optimizations = true
      special = true
  }
}

group {
  col.border_active = $color15

    groupbar {
        col.active = $color0
  }
}
