# /* ---- ✴️ Variables ✴️ ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = $mainMod, Q, killactive, # close active (not kill)
bind = $mainMod, D, exec, rofi -show drun # Open rofi app launcher

# Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit # only works on dwindle layout
bind = $mainMod, P, pseudo, # dwindle

# Works on either layout (Master or Dwindle)
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

# group
bind = $mainMod, G, togglegroup # toggle group
bind = $mainMod CTRL, tab, changegroupactive  # change focus to another window

 # Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop  

# Special Keys / Hot Keys
bind = , Pause, exec, systemctl suspend  # Suspend and lock by pressing "Pause/Break" key
bind = $mainMod, Return, exec, kitty # Run kitty terminal
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi

# Go fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Screenshot keybindings NOTE: You may need to press Fn key as well
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now  # screenshot
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area # screenshot (area)
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # screenshot  (5 secs delay)
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10 # screenshot (10 secs delay)
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # screenshot (active window only)

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the numlock key codes only, it won't support other keyboard layouts
# 1 is KP_End, 2 is KP_Down, etc
# Switch workspaces with mainMod + [0-9] 
bind = $mainMod, KP_End, workspace, 1 # NOTE: KP_End = key 1
bind = $mainMod, KP_Down, workspace, 2 # NOTE: KP_Down = key 2
bind = $mainMod, KP_Next, workspace, 3 # NOTE: KP_Next = key 3
bind = $mainMod, KP_Left, workspace, 4 # NOTE: KP_Left = key 4
bind = $mainMod, KP_Begin, workspace, 5 # NOTE: KP_Begin = key 5
bind = $mainMod, KP_Right, workspace, 6 # NOTE: KP_Right = key 6
bind = $mainMod, KP_Home, workspace, 7 # NOTE: KP_Home = key 7
bind = $mainMod, KP_Up, workspace, 8 # NOTE: KP_Up = key 8
bind = $mainMod, KP_Prior, workspace, 9 # NOTE: KP_Prior = key 9
bind = $mainMod, KP_Insert, workspace, 10 # NOTE: KP_Insert = key 0

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1 # NOTE: KP_End = key 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2 # NOTE: KP_Down = key 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3 # NOTE: KP_Next = key 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4 # NOTE: KP_Left = key 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5 # NOTE: KP_Begin = key 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6 # NOTE: KP_Right = key 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7 # NOTE: KP_Home = key 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8 # NOTE: KP_Up = key 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9 # NOTE: KP_Prior = key 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10 # NOTE: KP_Insert = key 0
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1 # brackets ]

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, KP_End, movetoworkspacesilent, 1 # NOTE: KP_End = key 1
bind = $mainMod CTRL, KP_Down, movetoworkspacesilent, 2 # NOTE: KP_Down = key 2
bind = $mainMod CTRL, KP_Next, movetoworkspacesilent, 3 # NOTE: KP_Next = key 3
bind = $mainMod CTRL, KP_Left, movetoworkspacesilent, 4 # NOTE: KP_Left = key 4
bind = $mainMod CTRL, KP_Begin, movetoworkspacesilent, 5 # NOTE: KP_Begin = key 5
bind = $mainMod CTRL, KP_Right, movetoworkspacesilent, 6 # NOTE: KP_Right = key 6
bind = $mainMod CTRL, KP_Home, movetoworkspacesilent, 7 # NOTE: KP_Home = key 7
bind = $mainMod CTRL, KP_Up, movetoworkspacesilent, 8 # NOTE: KP_Up = key 8
bind = $mainMod CTRL, KP_Prior, movetoworkspacesilent, 9 # NOTE: KP_Prior = key 9
bind = $mainMod CTRL, KP_Insert, movetoworkspacesilent, 10 # NOTE: KP_Insert = key 0
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click
